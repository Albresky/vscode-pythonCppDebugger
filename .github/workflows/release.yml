name: Build and Release VS Code Extension

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.4.1). Leave empty to use package.json version'
        required: false
        type: string
      publish_marketplace:
        description: 'Publish to VS Code Marketplace'
        required: false
        type: boolean
        default: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        target:
          - universal

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Compile extension
        run: yarn run compile
        env:
          NODE_OPTIONS: --openssl-legacy-provider

      - name: Package extension
        env:
          NODE_OPTIONS: --openssl-legacy-provider
        run: |
          yarn global add @vscode/vsce
          
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=$(node -p "require('./package.json').version")
          fi
          
          echo "Building version: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          
          if [ "${{ matrix.target }}" = "universal" ]; then
            vsce package --out "pythoncpp-debug-${VERSION}.vsix"
          else
            vsce package --target ${{ matrix.target }} --out "pythoncpp-debug-${VERSION}-${{ matrix.target }}.vsix"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsix-${{ matrix.target }}
          path: "*.vsix"
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=$(node -p "require('./package.json').version")
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: vsix-*
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: artifacts/*.vsix
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.publish_marketplace == 'true' }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Download universal artifact
        uses: actions/download-artifact@v4
        with:
          name: vsix-universal
          path: artifacts

      - name: Publish to Marketplace
        run: |
          yarn global add @vscode/vsce
          vsce publish -p ${{ secrets.VSCE_PAT }}
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
